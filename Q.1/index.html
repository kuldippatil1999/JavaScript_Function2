<script>
var arr = [2,4,6,8,9,1];
num = Number(prompt("enter your number "));
function value(arr, num) {
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] == num) return i;
      }
      if (arr[i] !== num) {
          return -1;
        }
      }
      
      document.write(value(arr, num));
</script>
